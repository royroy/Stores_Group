  <style>
    .custom-btn {
      font-family: "Lato", sans-serif;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, 0.5),
        7px 7px 20px 0px rgba(0, 0, 0, 0.1), 4px 4px 5px 0px rgba(0, 0, 0, 0.1);
      outline: none;
      border: none;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-flow: row wrap;
      align-content: center;
      justify-content: center;
    }

    div {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    a {
      text-decoration: none;
      font-weight: bold;
      color: black;
      font-size: 25px;
      padding: 10px;
      text-align: center;
    }

    .container:before {
      content: "";
      z-index: -1;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(to top left, teal 0%, pink 75%);
      transform: translate3d(0px, 0px, 0) scale(0.95);
      filter: blur(100px);
      opacity: var(0.7);
      transition: opacity 0.3s;
    }

    button:hover {
      background: transparent;
      box-shadow: 4px 4px 6px 0 rgba(255, 255, 255, .5),
        -4px -4px 6px 0 rgba(116, 125, 136, .2),
        inset -4px -4px 6px 0 rgba(255, 255, 255, .5),
        inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
      color: #fff;
    }

    button:hover:after {
      -webkit-transform: scale(2) rotate(180deg);
      transform: scale(2) rotate(180deg);
      box-shadow: 4px 4px 6px 0 rgba(255, 255, 255, .5),
        -4px -4px 6px 0 rgba(116, 125, 136, .2),
        inset -4px -4px 6px 0 rgba(255, 255, 255, .5),
        inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
    }

    button {
      height: 125px;
      min-width: 125px;
      flex: 1 1 20%;
      margin: 50px;
      top: 10px;
      left: 10px;
      justify-content: center;
      align-items: center;
      z-index: 999;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: gray 0 0 30px -20px, black 0 0 40px -15px;
    }

    .btn-9:after {
      position: absolute;
      content: " ";
      z-index: -1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1fd1f9;
      background-image: linear-gradient(315deg, #1fd1f9 0%, #b621fe 74%);
      transition: all 0.3s ease;
    }
  </style>
</head>
